{%extends 'base.html'%}
{%block content%}
<H1 style="text-align: center;">HOMEPAGE</H1>

{% for one in recipes.recipes %}

<div class="card">
    <h3 class="card-title">{{one.title}}</h3>
    <div class="card-body">
        <img src="{{one.image}}" alt="">
        <a href="{{one.sourceUrl }}">Get your Recipe Here</a>
        <p>Preparation Time is {{one.readyInMinutes}}minutes.</p>
    </div>
</div>
{% endfor %}
{%endblock%}
