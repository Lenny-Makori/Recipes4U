{%extends 'base.html'%}
{% block content %}
    <div class="container">

        <div class="row">

            <h3> Found {{ recipes| count }} matches </h3>
            <hr>
            {%for recipe in recipes%}
            <ul>
                {{ recipe.id}}
                {{ recipe.title}}
                {{ recipe.image}}
                <a href="/recipe/information/{{recipe.id}}">FIND OUT MORE</a>
            </ul>
            {%endfor%}
        </div>
        .

    </div>
{% endblock %}
